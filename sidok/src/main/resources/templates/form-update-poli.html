<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Poli</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<h2 style="text-align:center;"> Ubah Poli </h2>
<br>
<div class="card">
    <div class="card-header text-white bg-dark mb-3">
        Masukkan Data Baru Poli
    </div>

    <div class="card-body">
        <form th:action="@{/poli/update/{idPoli}(idPoli=${poli.idPoli})}" th:object="${poli}" method="POST">
            <div class="form-group">
                <label for="inputNama">Nama</label>
                <input type="text" class="form-control" id="inputNama" name="nama" placeholder="Masukkan Nama" th:field="*{nama}">
            </div>
            <div class="form-group">
                <label for="inputLokasi">Lokasi</label>
                <input type="text" class="form-control" id="inputLokasi" name="nama" th:field="*{lokasi}">
            </div>
            <button class="btn btn-primary" type="submit">Ubah Data Poli</button>
        </form>


    </div>

</div>

</div>

</body>

</html>
