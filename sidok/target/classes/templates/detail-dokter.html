<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<h2 style="text-align:center;"> Sistem Informasi Dokter </h2>
<br>
<div style="margin-right: 400px; margin-left: 400px">
    <div class="card">
        <div class="card-header text-white bg-dark mb-3">
            Detail Dokter
        </div>

        <div class="card-body">

            <h5 th:text="'Nama: ' + ${dokter.nama}"></h5>
            <h5 th:text="'NIP: ' + ${dokter.nip}"></h5>
            <h5 th:text="'NIK: ' + ${dokter.nik}"></h5>
            <h5 th:text="'Tempat Lahir: ' + ${dokter.tempatLahir}"></h5>
            <h5 th:text="'Tanggal Lahir: ' + ${dokter.birthdate}"></h5>
            <h5 th:if="${dokter.jenisKelamin} == 1">Jenis Kelamin: Laki-laki</h5>
            <h5 th:unless="${dokter.jenisKelamin} == 1">Jenis Kelamin: Perempuan</h5>
            <h5 th:text="'Spesialisasi: '+ ${dokter.listSpesialisasi[0].nama}"></h5>
            <a th:href="@{/}" class="btn btn-primary">Kembali ke Beranda</a>
            <a th:href="@{/dokter/update/} + ${dokter.idDokter}" class="btn btn-dark">Ubah</a>
            <a th:href="@{/dokter/delete} + ${dokter.idDokter}" class="btn btn-danger">Hapus</a>
        </div>

    </div>
</div>


</body>

</html>
