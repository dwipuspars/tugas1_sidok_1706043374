<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Poli</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<h2 style="text-align:center;"> Sistem Informasi Dokter </h2>
<br>

<div style="margin-right: 400px; margin-left: 400px">
    <div class="card">
        <div class="card-header text-white bg-dark mb-3" th:text="'Daftar Dokter di ' + ${poli.nama} "></div>
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama Dokter</th>
                    <th scope="col">Spesialisasi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dokterPoli, iterationStatus : ${listJadwalJaga}">
                    <td th:text="${iterationStatus.count}" ></a></td>
                    <td th:text="${dokterPoli.dokter.nama}"></td>
                    <td th:text="${dokterPoli.dokter.listSpesialisasi[0].nama}"></td>
                </tr>
            </table>

            <a th:href="@{/}" class="btn btn-primary">Kembali ke Beranda</a>

        </div>

    </div>
</div>


</body>

</html>
